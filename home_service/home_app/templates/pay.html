<!-- Start Contact Us  -->
<div class="contact-box-main">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-sm-">
                <div class="contact-form-right">
                    {% for i in list1 %}
<form action="/preBookingAct/" method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <input type="hidden" value="{{i.bkid}}" name="bkid"/>
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <input type="text"  class="form-control" name="cno"  maxlength="16" placeholder="Enter Card Number" >
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <input type="text" id="cvv-{{forloop.counter}}" class="form-control" name="cvv" maxlength="3" pattern="[0-9]{3}" placeholder="Enter CVV Number" >
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <input type="date" id="exp-{{forloop.counter}}" class="form-control" name="exp" placeholder="Enter Expiry Date" >
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <input type="text" id="amount-{{forloop.counter}}" class="form-control" name="amount" readonly value="{{i.amount}}">
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <input type="submit" value="Submit">
                <div class="help-block with-errors"></div>
            </div>
        </div>
    </div>
</form>
{% endfor %}
